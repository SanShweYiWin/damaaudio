<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dama Audio Collection</title>
  <!--    fontawesome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="logo">
          <img src="img/profile.jpg" alt="profile">
        </div>
        <a href="#">Home</a>
        <a href="#">Audio List</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <button id="open" class="btn">Log In/Sign Up</button>
      </div>
    </nav>

    <h1 class="heading">Dama Audio Collection of Dr Nandamalabhivamsa</h1>
    <span style="font-size:40px;cursor:pointer;padding: 20px" onclick="openNav()">&#9776;</span>


    <!--    Start Model Area-->
<!--    Start Signup Model-->
        <div id="modal" class="modal-container">
            <div class="modal">
                <button id="close" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="modal-header">
                    <h3>Log In/Sign Up</h3>
                </div>

                <div class="modal-content">
                    <p>Register with us to get a offers, support and more</p>

                    <form class="modal-form" action="" method="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-input" placeholder="Enter your Name" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-input" placeholder="Enter your Email" />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-input" placeholder="Enter your Password" />
                        </div>

                        <div class="form-group">
                            <label for="cfmpassword">Email</label>
                            <input type="password" name="cfmpassword" id="cfmpassword" class="form-input" placeholder="Enter your Confirm Password" />
                        </div>

                        <input type="submit" value="submit" class="submit-btn" />
                    </form>
                </div>
            </div>
        </div>
<!--    End SignUp Modal-->
<!--    End Modal Area-->

    <div id="music-container" class="music-container">
        <div class="music-info">
            <h4 id="title">ကျေနပ်စရာအတွေးရောဂါပျောက်ဆေးတရားတော်</h4>
            <div id="progress-container" class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <audio src="audio/audio1.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="img/profile.jpg" id="cover" alt="music-cover" />
        </div>

        <div class="controls">
            <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
        </div>

    </div>


    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
